<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: white;
        }

        .header {
            background-color: #FF7F50;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            height: 48px;
        }


        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;

        }


        .item {
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #333;
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        .item {
            color: whitesmoke;
            background-color: rgb(255, 133, 34);
            ;
            font-weight: bold;
            margin-top: 15px;
        }

        .preço {
            color: whitesmoke;
            font-weight: bold;
            margin-top: 10px;
        }

        .item .novo {
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }


        .footer {
            background-color: #FF7F50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
        }
        .foto-capa{
            width: 100%;
            height: 212px;
            background-image: url(https://cdn.mos.cms.futurecdn.net/GXHa4PWwDPx7tGQG9MDQvK.jpg);
            background-position: center;
            background-size: cover;
            border-radius: 0 0 15px 15px;
        }
        .icone img{
            width: 51px;
            height: 45px;
            position: absolute;
            top: 5px;
            left: 55px;
            
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="icone">
            <img src="https://img.icons8.com/?size=160&id=9YgKo9PXNHu4&format=png">
        </div>
        <p>LKCAM</p>  
    </header>

    <div class="foto-capa">
    </div>
    <div class="container">
        <div class="item">
            <img src="https://samhurdphotography.s3.amazonaws.com/wp-content/uploads/2024/09/20123704/20240918_09_28_34-Edit-960x640.jpg"
                alt="Câmera Canon EOS R5">
            <div class="preço">R$ 31.000,00</div>
            <h5>CANON EOS R5 (CORPO)</h5>
        </div>
    </div>


    <footer class="footer">
        © 2024 LKCAM. Todos os direitos reservados.<br>
        Endereço: Rua das Flores, 123, Bairro Jardim, São Paulo, SP, 12345-678 | Telefone: (11) 98765-4321<br>
        E-mail: lkcam.lojas@gmail.com.br
    </footer>
</body>
